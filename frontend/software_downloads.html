        // Matrix background
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const charArray = chars.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 4, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FFB3';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        const matrixInterval = setInterval(drawMatrix, 50);
        window.addEventListener('resize', resizeCanvas);

        // Search and filter functionality
        document.getElementById('search-input').addEventListener('input', filterSoftware);
        document.getElementById('provider-filter').addEventListener('change', filterSoftware);

        function filterSoftware() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const providerFilter = document.getElementById('provider-filter').value;
            const cards = document.querySelectorAll('.software-card');

            cards.forEach(card => {
                const title = card.querySelector('.module-title').textContent.toLowerCase();
                const provider = card.getAttribute('data-provider');
                const content = card.querySelector('.module-content').textContent.toLowerCase();
                
                const matchesSearch = title.includes(searchTerm) || content.includes(searchTerm);
                const matchesProvider = providerFilter === 'all' || provider === providerFilter;
                
                card.style.display = (matchesSearch && matchesProvider) ? 'flex' : 'none';
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('token_timestamp');
                        localStorage.removeItem('username');
                        sessionStorage.clear();
                        window.location.href = 'index.html';
                    }
                });
            }

            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            generateModules();
        });
    </script>
