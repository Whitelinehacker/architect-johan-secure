<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Johan ‚Äî Video Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #02040A;
            color: #00FFB3;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Matrix background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* Main content container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 4, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #00FFB3;
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 179, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 179, 0.8);
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #00FFB3;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #2EC6FF;
            text-shadow: 0 0 10px rgba(46, 198, 255, 0.8);
        }

        .nav-links a.active {
            color: #2EC6FF;
            background: rgba(46, 198, 255, 0.1);
            box-shadow: 0 0 15px rgba(46, 198, 255, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00FFB3, #2EC6FF);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Logout button */
        .logout-btn {
            color: #FF6B6B !important;
            background: rgba(255, 107, 107, 0.1) !important;
            border: 1px solid rgba(255, 107, 107, 0.3) !important;
        }

        .logout-btn:hover {
            color: #FF5252 !important;
            background: rgba(255, 107, 107, 0.2) !important;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8) !important;
            border-color: #FF6B6B !important;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 150px 40px 100px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 25px rgba(0, 255, 179, 0.8),
                         0 0 50px rgba(0, 255, 179, 0.5);
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: #2EC6FF;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
        }

        /* Category grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 60px;
        }

        .category-card {
            background: rgba(2, 4, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #00FFB3;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(0, 255, 179, 0.2),
                        inset 0 0 30px rgba(0, 255, 179, 0.05);
            position: relative;
            cursor: pointer;
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .category-card:hover {
            transform: translateY(-10px);
            border-color: #2EC6FF;
            box-shadow: 0 0 50px rgba(46, 198, 255, 0.4),
                        inset 0 0 50px rgba(46, 198, 255, 0.1);
        }

        .category-thumbnail {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 255, 179, 0.1);
        }

        .category-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(2, 4, 10, 0.8) 100%);
        }

        .category-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 179, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .category-card:hover .category-icon {
            opacity: 1;
        }

        .category-icon::before {
            content: 'üìÅ';
            font-size: 24px;
        }

        .category-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-description {
            font-size: 14px;
            color: #2EC6FF;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .category-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #2EC6FF;
            opacity: 0.8;
        }

        /* Locked category styles */
        .category-card.locked {
            border-color: #FF6B6B;
            opacity: 0.8;
        }

        .category-card.locked::before {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: #02040A;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            font-size: 14px;
        }

        .category-card.locked:hover {
            border-color: #FF5252;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }

        /* Password Modal */
        .password-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 4, 10, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .password-prompt.show {
            display: flex;
        }

        .password-modal {
            background: rgba(2, 4, 10, 0.95);
            border: 2px solid #00FFB3;
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(0, 255, 179, 0.5);
        }

        .password-modal h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #00FFB3;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(0, 255, 179, 0.1);
            border: 1px solid #00FFB3;
            border-radius: 5px;
            color: #00FFB3;
            font-family: 'Courier New', monospace;
        }

        .password-input:focus {
            outline: none;
            border-color: #2EC6FF;
            box-shadow: 0 0 10px rgba(46, 198, 255, 0.5);
        }

        .password-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .password-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .password-submit {
            background: #00FFB3;
            color: #02040A;
        }

        .password-submit:hover {
            background: #2EC6FF;
            transform: translateY(-2px);
        }

        .password-cancel {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
            border: 1px solid #FF6B6B;
        }

        .password-cancel:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }

        /* Loading and error states */
        .loading-message {
            text-align: center;
            color: #2EC6FF;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 18px;
        }

        .error-message {
            color: #FF6B6B;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            margin-top: 80px;
            border-top: 1px solid rgba(0, 255, 179, 0.2);
            color: #2EC6FF;
            font-size: 14px;
            letter-spacing: 2px;
            background: rgba(2, 4, 10, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .main-content {
                padding: 180px 20px 80px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .category-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .category-card {
                height: 320px;
            }

            .category-thumbnail {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 14px;
            }

            .main-content {
                padding: 200px 15px 60px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .main-content > * {
            animation: fadeIn 0.8s ease-out;
        }

        .category-card {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Main content wrapper -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">Architect Johan</div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="videos.html" class="active">Videos</a>
                <a href="notes.html">Notes</a>
                <a href="support.html">Support</a>
                 <a href="about.html">About</a>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </div>
        </nav>

        <!-- Password Prompt Modal -->
        <div class="password-prompt" id="password-prompt">
            <div class="password-modal">
                <h3 id="password-title">Enter Password</h3>
                <input type="password" class="password-input" id="video-password" placeholder="Enter category password">
                <div class="error-message" id="password-error">
                    Incorrect password
                </div>
                <div class="password-buttons">
                    <button class="password-btn password-cancel" id="password-cancel">Cancel</button>
                    <button class="password-btn password-submit" id="password-submit">Submit</button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="hero">
                <h1>Video Courses</h1>
                <p>Select a course to access video modules and content</p>
            </div>

            <div class="category-grid" id="category-grid">
                <!-- Categories will be loaded dynamically -->
                <div class="loading-message">
                    Loading course categories...
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            ¬© 2025 Architect Johan | All Rights Reserved.
        </footer>
    </div>

    <script>
     // Matrix Digital Rain Animation (keep this part the same)
    // ... [matrix animation code] ...

    // Enhanced fetch with token refresh and better error handling
    async function fetchWithAuth(url, options = {}) {
        let token = localStorage.getItem('auth_token');
        
        const headers = {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json',
            ...options.headers
        };

        let response = await fetch(url, { ...options, headers });

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        const isJson = contentType && contentType.includes('application/json');

        // If token expired (401), try to refresh it
        if (response.status === 401) {
            console.log('üîÑ Token expired, attempting refresh...');
            
            try {
                const refreshResponse = await fetch('https://architect-johan-secure.onrender.com/api/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                if (refreshResponse.ok) {
                    const refreshData = await refreshResponse.json();
                    
                    // Update token in localStorage
                    localStorage.setItem('auth_token', refreshData.token);
                    localStorage.setItem('csrf_token', refreshData.csrf_token);
                    localStorage.setItem('token_timestamp', Date.now().toString());
                    
                    // Retry original request with new token
                    headers['Authorization'] = 'Bearer ' + refreshData.token;
                    response = await fetch(url, { ...options, headers });
                } else {
                    // Refresh failed, redirect to login
                    console.log('‚ùå Token refresh failed, redirecting to login');
                    redirectToLogin();
                    throw new Error('Authentication failed');
                }
            } catch (refreshError) {
                console.error('‚ùå Token refresh error:', refreshError);
                redirectToLogin();
                throw new Error('Authentication failed');
            }
        }

        return response;
    }

    // Safe JSON parser that handles HTML responses
    async function parseResponseSafe(response) {
        const contentType = response.headers.get('content-type');
        
        if (contentType && contentType.includes('application/json')) {
            try {
                return await response.json();
            } catch (jsonError) {
                console.error('‚ùå JSON parse error:', jsonError);
                throw new Error('Invalid server response');
            }
        } else {
            // If not JSON, get text and check if it's HTML
            const text = await response.text();
            if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<!doctype') || text.trim().startsWith('<html')) {
                console.error('‚ùå Server returned HTML instead of JSON');
                throw new Error('Server error - please try again');
            }
            throw new Error(`Unexpected response format: ${contentType}`);
        }
    }

    // Redirect to login function
    function redirectToLogin() {
        localStorage.removeItem('auth_token');
        localStorage.removeItem('token_timestamp');
        localStorage.removeItem('username');
        localStorage.removeItem('user_role');
        localStorage.removeItem('csrf_token');
        sessionStorage.clear();
        window.location.href = 'index.html';
    }

    // Check authentication status
    function checkAuth() {
        const token = localStorage.getItem('auth_token');
        if (!token) {
            redirectToLogin();
            return false;
        }
        return true;
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Check authentication on page load
        if (!checkAuth()) {
            return;
        }

        // Load categories from backend
        loadCategories();

        // Setup password modal
        setupPasswordModal();

        // Logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    redirectToLogin();
                }
            });
        }
    });

    async function loadCategories() {
        try {
            console.log('üîÑ Loading categories from backend...');
            
           const response = await fetchWithAuth('https://architect-johan-secure.onrender.com/api/video-categories', {
                method: 'GET'
            });

            console.log('üì° Response status:', response.status);
            
            if (response.ok) {
                const data = await parseResponseSafe(response);
                console.log('‚úÖ Categories loaded successfully:', data);
                renderCategories(data.categories);
            } else {
                // Handle non-JSON error responses
                const errorText = await response.text();
                console.error('‚ùå Server error:', errorText);
                
                if (response.status === 401) {
                    throw new Error('Session expired. Please login again.');
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            }
        } catch (error) {
            console.error('‚ùå Error loading categories:', error);
            
            // Show user-friendly error message
            const errorMessage = error.message.includes('Authentication failed') || 
                               error.message.includes('Session expired') 
                ? 'Session expired. Please login again.' 
                : 'Error loading course categories: ' + error.message;
                
            document.getElementById('category-grid').innerHTML = 
                '<div class="error-message show">' + errorMessage + '</div>';
            
            // If it's an auth error, redirect to login after a delay
            if (error.message.includes('Authentication failed') || error.message.includes('Session expired')) {
                setTimeout(redirectToLogin, 2000);
            }
        }
    }

    function renderCategories(categories) {
        const categoryGrid = document.getElementById('category-grid');
        
        if (!categories || Object.keys(categories).length === 0) {
            categoryGrid.innerHTML = '<div class="error-message show">No categories found</div>';
            return;
        }

        categoryGrid.innerHTML = '';

        Object.values(categories).forEach(category => {
            const categoryCard = document.createElement('div');
            categoryCard.className = `category-card ${category.locked ? 'locked' : ''}`;
            categoryCard.setAttribute('data-category-id', category.id);
            
            categoryCard.innerHTML = `
                <div class="category-thumbnail" style="background-image: url('${category.thumbnail}'); background-color: rgba(0, 255, 179, 0.1);">
                    <div class="category-icon"></div>
                </div>
                <div class="category-info">
                    <div>
                        <h3 class="category-title">${category.title}</h3>
                        <p class="category-description">${category.description}</p>
                    </div>
                    <div class="category-footer">
                        <span>${category.level} Level</span>
                        <span>${category.duration}</span>
                    </div>
                </div>
            `;

            categoryCard.addEventListener('click', () => handleCategoryClick(category));
            categoryGrid.appendChild(categoryCard);
        });
    }

    function handleCategoryClick(category) {
        console.log('üéØ Category clicked:', category.id);
        
        if (category.locked && category.requires_password) {
            // Show password prompt for locked categories
            showPasswordPrompt(category);
        } else {
            // Direct access for unlocked categories
            accessCategory(category);
        }
    }

    function showPasswordPrompt(category) {
        currentCategoryId = category.id;
        document.getElementById('password-title').textContent = `Enter Password for ${category.title}`;
        document.getElementById('video-password').value = '';
        document.getElementById('password-error').style.display = 'none';
        document.getElementById('password-prompt').classList.add('show');
        document.getElementById('video-password').focus();
    }

    function setupPasswordModal() {
        document.getElementById('password-cancel').addEventListener('click', () => {
            document.getElementById('password-prompt').classList.remove('show');
            currentCategoryId = null;
        });

        document.getElementById('password-submit').addEventListener('click', submitPassword);

        document.getElementById('video-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitPassword();
            }
        });
    }

    async function submitPassword() {
        const password = document.getElementById('video-password').value;
        const errorElement = document.getElementById('password-error');

        if (!password) {
            errorElement.textContent = 'Password is required';
            errorElement.style.display = 'block';
            return;
        }

        try {
            console.log('üîê Submitting password for category:', currentCategoryId);
            const response = await fetchWithAuth(`https://architect-johan-secure.onrender.com/api/categories/${currentCategoryId}/access`, {
                method: 'POST',
                body: JSON.stringify({ password: password })
            });

            // Use safe JSON parsing
            const data = await parseResponseSafe(response);
            console.log('üîê Password response:', data);

            if (response.ok) {
                document.getElementById('password-prompt').classList.remove('show');
                // Navigate to category page
                window.location.href = data.redirect_url;
            } else {
                errorElement.textContent = data.error || 'Incorrect password';
                errorElement.style.display = 'block';
                document.getElementById('video-password').value = '';
            }
        } catch (error) {
            console.error('‚ùå Error submitting password:', error);
            
            // More specific error messages
            if (error.message.includes('Server error') || error.message.includes('Invalid server response')) {
                errorElement.textContent = 'Server error. Please try again.';
            } else if (error.message.includes('Authentication failed') || error.message.includes('Session expired')) {
                errorElement.textContent = 'Session expired. Please login again.';
                setTimeout(redirectToLogin, 2000);
            } else {
                errorElement.textContent = 'Error: ' + error.message;
            }
            
            errorElement.style.display = 'block';
            document.getElementById('video-password').value = '';
        }
    }

    function accessCategory(category) {
        console.log('üöÄ Accessing category:', category.id);
        
        // Check authentication before navigating
        if (!checkAuth()) {
            return;
        }
        
        // Navigate to category page (which will show sub-sections)
        window.location.href = category.category_page;
    }

    // Add periodic token check (optional)
    setInterval(() => {
        const token = localStorage.getItem('auth_token');
        if (!token) {
            redirectToLogin();
        }
    }, 60000); // Check every minute
    </script>
</body>
</html>
