    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #02040A;
            color: #00FFB3;
            overflow-x: hidden;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;

            -ms-user-select: none;
            user-select: none;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        /* Matrix background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 4, 10, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #00FFB3;
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 179, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 179, 0.8);
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #00FFB3;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #2EC6FF;
            text-shadow: 0 0 10px rgba(46, 198, 255, 0.8);
        }

        .nav-links a.active {
            color: #2EC6FF;
            background: rgba(46, 198, 255, 0.1);
            box-shadow: 0 0 15px rgba(46, 198, 255, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00FFB3, #2EC6FF);
            transition: all 0.3s ease;
            transform: translateX(-50%);

            background: rgba(255, 107, 107, 0.2) !important;

            margin: 0 auto;
            display: flex;
            gap: 30px;
        }

        /* Sidebar */
        .sidebar {

        .sidebar-header {

            margin-bottom: 25px;
            padding-bottom: 15px;

        .sidebar-header h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            max-height: 600px;
            overflow-y: auto;

        .zoom-btn:hover {

        .pdf-container {

        .pdf-iframe {

        .pdf-placeholder {

    <script>
        // API Base URL
        const API_BASE_URL = 'https://architect-johan-secure.onrender.com';

        // ==================== MATRIX ANIMATION ====================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const charArray = chars.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 4, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FFB3';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        const matrixInterval = setInterval(drawMatrix, 50);
        window.addEventListener('resize', resizeCanvas);

        // ==================== AUTHENTICATION ====================
        async function checkAuthentication() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                // Redirect to login if no token
                window.location.href = 'index.html';
                return false;
            }

            try {
                // Validate token with backend
                const response = await fetch(`${API_BASE_URL}/api/validate-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    // Token is invalid, redirect to login
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('user_role');
                    window.location.href = 'index.html';
                    return false;
                }

                // Token is valid
                console.log('‚úÖ User authenticated successfully - CEH v13 Notes Page');
                return true;

            } catch (error) {
                console.error('‚ùå Authentication check failed:', error);
                // Redirect to login on error
                window.location.href = 'index.html';
                return false;
            }
        }

        // ==================== CEH MODULES FUNCTIONALITY ====================
        const cehModules = [
            { id: 1, title: "Introduction to Ethical Hacking", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 01 Introduction to Ethical Hacking Architect Johan.pdf" },
            { id: 2, title: "Footprinting and Reconnaissance", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 02 Footprinting and Reconnaissance Architect Johan.pdf" },
            { id: 3, title: "Scanning Networks", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 03 Scanning Networks Architect Johan.pdf" },
            { id: 4, title: "Enumeration", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 04 Enumeration Architect Johan.pdf" },
            { id: 5, title: "Vulnerability Analysis", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 05 Vulnerability Analysis Architect Johan.pdf" },
            { id: 6, title: "System Hacking", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 06 System Hacking Architect Johan.pdf" },
            { id: 7, title: "Malware Threats", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 07 Malware Threats Architect Johan.pdf" },
            { id: 8, title: "Sniffing", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 08 Sniffing Architect Johan.pdf" },
            { id: 9, title: "Social Engineering", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 09 Social Engineering Architect Johan.pdf" },
            { id: 10, title: "Denial-of-Service", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 10 Denial-of-Service Architect Johan.pdf" },
            { id: 11, title: "Session Hijacking", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 11 Session Hijacking Architect Johan.pdf" },
            { id: 12, title: "Evading IDS, Firewalls, and Honeypots", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 12 Evading IDS, Firewalls & Honeypots Architect Johan.pdf" },
            { id: 13, title: "Hacking Web Servers", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 13 Hacking Web Servers Architect Johan.pdf" },
            { id: 14, title: "Hacking Web Applications", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 14 Hacking Web Applications Architect Johan.pdf" },
            { id: 15, title: "SQL Injection", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 15 SQL Injection Architect Johan.pdf" },
            { id: 16, title: "Hacking Wireless Networks", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 16 Hacking Wireless Networks Architect Johan.pdf" },
            { id: 17, title: "Hacking Mobile Platforms", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 17 Hacking Mobile Platforms Architect Johan.pdf" },
            { id: 18, title: "IoT and OT Hacking", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 18 IoT & OT Hacking Architect Johan.pdf" },
            { id: 19, title: "Cloud Computing", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 19 Cloud Computing Architect Johan.pdf" },
            { id: 20, title: "Cryptography", pdf: "../downloads/ceh/With Watermark Architect Johan notes/CEHv13 Module 20 Cryptography Architect Johan.pdf" }
        ];

        // Populate modules list
        const modulesList = document.querySelector('.modules-list');
        
        cehModules.forEach(module => {
            const listItem = document.createElement('li');
            listItem.className = 'module-item';
            
            const button = document.createElement('button');
            button.className = 'module-btn';
            button.innerHTML = `
                <span class="module-number">${module.id}</span>
                ${module.title}
            `;
            
            button.addEventListener('click', async () => {
                // Check authentication first
                if (!await checkAuthentication()) {
                    return;
                }

                document.querySelectorAll('.module-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                button.classList.add('active');
                document.getElementById('module-title').textContent = module.title;
                currentModule = module;

                // Track module selection
                await trackModuleAccess(module);
            });
            
            listItem.appendChild(button);
            modulesList.appendChild(listItem);
        });

        // Track module access
        async function trackModuleAccess(module) {
            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');

            if (!token) return;

            try {
                await fetch(`${API_BASE_URL}/api/track-module-access`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        course: 'CEH v13',
                        module_id: module.id,
                        module_title: module.title,
                        action: 'selected',
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking module access:', error);
            }
        }

        // Track PDF actions
        async function trackPDFAction(action, module) {
            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');

            if (!token) return;

            try {
                await fetch(`${API_BASE_URL}/api/track-pdf-action`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        course: 'CEH v13',
                        module_id: module.id,
                        module_title: module.title,
                        action: action,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking PDF action:', error);
            }
        }

        // Module actions
        let currentModule = null;
        
        // PDF navigation
        let currentPage = 1;
        const totalPages = 1; // For demo purposes
        
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('currentPage').textContent = currentPage;
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                document.getElementById('currentPage').textContent = currentPage;
            }
        });

        // PDF zoom
        let zoomLevel = 100;
        
        document.getElementById('zoomIn').addEventListener('click', () => {
            if (zoomLevel < 200) {
                zoomLevel += 10;
                updateZoom();
            }
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (zoomLevel > 50) {
                zoomLevel -= 10;
                updateZoom();
            }
        });

        function updateZoom() {
            document.getElementById('zoomLevel').textContent = `${zoomLevel}%`;
            const iframe = document.querySelector('.pdf-iframe');
            if (iframe) {
                iframe.style.transform = `scale(${zoomLevel / 100})`;
                iframe.style.transformOrigin = 'center top';
            }
        }

        // Open PDF button
        document.getElementById('open-pdf-btn').addEventListener('click', async () => {
            if (!currentModule) {
                alert('Please select a module first');
                return;
            }

            // Check authentication
            if (!await checkAuthentication()) {
                return;
            }
            
            const pdfContainer = document.querySelector('.pdf-container');
            
            // Create PDF iframe
            pdfContainer.innerHTML = `
                <iframe class="pdf-iframe" 
                        src="${currentModule.pdf}#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
                        allow="autoplay">
                </iframe>
            `;
            
            // Reset page and zoom
            currentPage = 1;
            document.getElementById('currentPage').textContent = currentPage;
            
            zoomLevel = 100;
            updateZoom();

            // Track PDF open action
            await trackPDFAction('opened', currentModule);
        });
        
        // Download PDF button
        document.getElementById('download-pdf-btn').addEventListener('click', async () => {
            if (!currentModule) {
                alert('Please select a module first');
                return;
            }

            // Check authentication
            if (!await checkAuthentication()) {
                return;
            }
            
            const link = document.createElement('a');
            link.href = currentModule.pdf;
            link.download = `CEH_v13_Module_${currentModule.id}_${currentModule.title.replace(/\s+/g, '_')}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Track PDF download action
            await trackPDFAction('downloaded', currentModule);
        });

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication on page load
            if (!await checkAuthentication()) {
                return;
            }

            // Logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to logout?')) {
                        const token = localStorage.getItem('auth_token');
                        
                        // Call logout API if token exists
                        if (token) {
                            try {
                                await fetch(`${API_BASE_URL}/api/logout`, {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': `Bearer ${token}`,
                                        'Content-Type': 'application/json'
                                    }
                                });
                            } catch (error) {
                                console.error('Logout API call failed:', error);
                            }
                        }
                        
                        // Clear authentication data
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('token_timestamp');
                        localStorage.removeItem('username');
                        localStorage.removeItem('user_role');
                        localStorage.removeItem('full_name');
                        sessionStorage.clear();
                        
                        // Redirect to login page
                        window.location.href = 'index.html';
                    }
                });
            }

            // Display username if available
            const username = localStorage.getItem('username');
            if (username) {
                console.log(`Welcome, ${username}!`);
            }
        });
    </script>
</body>
</html>
