<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Johan â€” Set New Password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .auth-switch {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 179, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 179, 0.2);
        }

        .auth-switch a {
            color: #2EC6FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #00FFB3;
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #2EC6FF;
            margin-top: 5px;
            margin-bottom: 15px;
        }



        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border: 2px solid #00FFB3;
            border-radius: 50%;
            background: rgba(0, 255, 179, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 179, 0.5);
            animation: logoSpin 20s linear infinite;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo::before {
            content: 'AJ';
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #00FFB3;
            display: none;
        }

        .logo:not(:has(img))::before {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .login-card::-webkit-scrollbar {
            width: 6px;
        }

        .login-card::-webkit-scrollbar-track {
            background: rgba(0, 255, 179, 0.1);
            border-radius: 3px;
        }

        .login-card::-webkit-scrollbar-thumb {
            background: #00FFB3;
            border-radius: 3px;
        }

        .login-card::-webkit-scrollbar-thumb:hover {
            background: #2EC6FF;
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .login-content {
                margin: 20px auto;
            }
            
            .login-card {
                padding: 30px 25px;
                max-height: 85vh;
            }
        }

        @media (max-width: 480px) {
            .login-page-body {
                padding: 10px;
            }
            
            .login-content {
                margin: 20px auto;
            }
            
            .login-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body class="login-page-body">
    <canvas id="matrix-canvas" class="login-background"></canvas>

    <div class="login-content">
        <div class="login-card" id="reset-password-card">
            <div class="login-header">
                <div class="logo">
                    <img src="assets/images/cropped_circle_image.png" alt="Architect Johan Logo" 
                         onerror="this.style.display='none'; this.parentElement.innerHTML='AJ';">
                </div>
                <h1>Set New Password</h1>
                <p>Create Your New Secure Password</p>
            </div>

            <form id="reset-password-form">
                <input type="hidden" id="csrf_token" name="csrf_token">
                <input type="hidden" id="reset_token" name="reset_token">
                
                <div class="form-group">
                    <label for="reset_token_input">Reset Token</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="reset_token_input" 
                            name="reset_token_input" 
                            placeholder="Enter reset token from email"
                            required
                            maxlength="100"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="new_password" 
                            name="new_password" 
                            placeholder="Enter new password (min 8 characters)"
                            autocomplete="new-password"
                            required
                            minlength="8"
                            maxlength="100"
                        >
                    </div>
                    <div class="password-requirements">
                        Password must be at least 8 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="Confirm your new password"
                            autocomplete="new-password"
                            required
                            minlength="8"
                            maxlength="100"
                        >
                    </div>
                </div>

                <button type="submit" class="login-btn" id="reset-password-btn">
                    <span class="btn-text">Reset Password</span>
                </button>

                <div class="error-message" id="error-message">
                    Password reset failed
                </div>

                <div class="success-message" id="success-message">
                    Password reset successfully! Redirecting to login...
                </div>
            </form>

            <div class="auth-switch">
                Back to <a href="index.html">Login</a>
            </div>

            <div class="security-info">
                <div class="security-item">
                    <span class="security-icon">ðŸ”’</span>
                    <span>Secure Password Reset</span>
                </div>
                <div class="security-item">
                    <span class="security-icon">âš¡</span>
                    <span>Instant Activation</span>
                </div>
            </div>

            <div class="footer-text">
                ENCRYPTED CONNECTION ESTABLISHED | SECURE PASSWORD UPDATE
            </div>
        </div>
    </div>

    <script src="js/matrix.js"></script>
    <script>
        // API Base URL
        const API_BASE_URL = 'https://architect-johan-secure.onrender.com';

        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const resetPasswordBtn = document.getElementById('reset-password-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const csrfTokenInput = document.getElementById('csrf_token');
            const resetTokenInput = document.getElementById('reset_token');
            const resetTokenDisplayInput = document.getElementById('reset_token_input');

            // Get CSRF token
            fetch(`${API_BASE_URL}/api/csrf-token`)
                .then(response => response.json())
                .then(data => {
                    csrfTokenInput.value = data.csrf_token;
                });

            // Check if token is in URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                resetTokenDisplayInput.value = token;
                resetTokenInput.value = token;
            }

            // Sync the token fields
            resetTokenDisplayInput.addEventListener('input', function() {
                resetTokenInput.value = this.value;
            });

            // Password confirmation validation
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');

            confirmPasswordInput.addEventListener('input', function() {
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.style.borderColor = '#FF004C';
                } else {
                    confirmPasswordInput.style.borderColor = '#00FFB3';
                }
            });

            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    reset_token: resetTokenInput.value,
                    new_password: newPasswordInput.value,
                    confirm_password: confirmPasswordInput.value,
                    csrf_token: csrfTokenInput.value
                };

                // Validate passwords match
                if (formData.new_password !== formData.confirm_password) {
                    showError('Passwords do not match');
                    return;
                }

                // Validate password length
                if (formData.new_password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }

                resetPasswordBtn.disabled = true;
                resetPasswordBtn.innerHTML = '<span class="btn-text">Resetting Password...</span>';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': csrfTokenInput.value
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess(data.message || 'Password reset successfully!');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        showError(data.error || 'Password reset failed');
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                } finally {
                    resetPasswordBtn.disabled = false;
                    resetPasswordBtn.innerHTML = '<span class="btn-text">Reset Password</span>';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                successMessage.classList.remove('show');
                
                const card = document.getElementById('reset-password-card');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
