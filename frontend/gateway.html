<!-- New comprehensive gateway.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Verification Required - Architect Johan</title>
    <style>
        .verification-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        .step {
            padding: 15px;
            border: 1px solid #00FFB3;
            border-radius: 10px;
            background: rgba(0, 255, 179, 0.05);
        }
        .step.completed {
            background: rgba(0, 255, 179, 0.2);
            border-color: #00FFB3;
        }
        .step.incomplete {
            background: rgba(255, 0, 76, 0.1);
            border-color: #FF004C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Verification Required</h2>
        <p>Complete all steps to unlock website access:</p>
        
        <div class="verification-steps">
            <!-- Step 1: YouTube Subscription -->
            <div class="step" id="youtube-step">
                <h3>1. Subscribe to YouTube Channel</h3>
                <button onclick="verifyYouTube()">Subscribe & Verify</button>
                <span id="youtube-status">❌ Not completed</span>
            </div>

            <!-- Step 2: Telegram Join -->
            <div class="step" id="telegram-step">
                <h3>2. Join Telegram Channel</h3>
                <button onclick="verifyTelegram()">Join & Verify</button>
                <span id="telegram-status">❌ Not completed</span>
            </div>

            <!-- Step 3: Instagram Follow -->
            <div class="step" id="instagram-step">
                <h3>3. Follow Instagram Page</h3>
                <button onclick="verifyInstagram()">Follow & Verify</button>
                <span id="instagram-status">❌ Not completed</span>
            </div>
        </div>

        <div id="continue-section" style="display: none;">
            <button onclick="proceedToSignup()">Continue to Signup</button>
        </div>
    </div>

    <script>
        const verificationStatus = {
            youtube: false,
            telegram: false,
            instagram: false
        };

        function verifyYouTube() {
            window.open('https://youtube.com/@architect_johan?sub_confirmation=1', '_blank');
            // In real implementation, use YouTube API to verify subscription
            setTimeout(() => {
                if(confirm("Have you subscribed to the YouTube channel?")) {
                    verificationStatus.youtube = true;
                    updateUI();
                }
            }, 3000);
        }

        function verifyTelegram() {
            window.open('https://t.me/Architect_Johan', '_blank');
            setTimeout(() => {
                if(confirm("Have you joined the Telegram channel?")) {
                    verificationStatus.telegram = true;
                    updateUI();
                }
            }, 3000);
        }

        function verifyInstagram() {
            window.open('https://instagram.com/architect_johan', '_blank');
            setTimeout(() => {
                if(confirm("Have you followed the Instagram page?")) {
                    verificationStatus.instagram = true;
                    updateUI();
                }
            }, 3000);
        }

        function updateUI() {
            // Update YouTube status
            document.getElementById('youtube-status').textContent = 
                verificationStatus.youtube ? '✅ Completed' : '❌ Not completed';
            document.getElementById('youtube-step').className = 
                verificationStatus.youtube ? 'step completed' : 'step incomplete';

            // Update Telegram status
            document.getElementById('telegram-status').textContent = 
                verificationStatus.telegram ? '✅ Completed' : '❌ Not completed';
            document.getElementById('telegram-step').className = 
                verificationStatus.telegram ? 'step completed' : 'step incomplete';

            // Update Instagram status
            document.getElementById('instagram-status').textContent = 
                verificationStatus.instagram ? '✅ Completed' : '❌ Not completed';
            document.getElementById('instagram-step').className = 
                verificationStatus.instagram ? 'step completed' : 'step incomplete';

            // Show continue button if all completed
            if(verificationStatus.youtube && verificationStatus.telegram && verificationStatus.instagram) {
                document.getElementById('continue-section').style.display = 'block';
            }
        }

        function proceedToSignup() {
            // Store verification in sessionStorage
            sessionStorage.setItem('social_verification', 'completed');
            window.location.href = 'signup.html';
        }

        // Check if already verified
        if(sessionStorage.getItem('social_verification') === 'completed') {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
