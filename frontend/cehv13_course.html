<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CEHv13 Course - Architect Johan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #02040A;
            color: #00FFB3;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Matrix background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        /* Main content container */
        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 4, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #00FFB3;
            padding: 20px 40px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 179, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 179, 0.8);
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #00FFB3;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #2EC6FF;
            text-shadow: 0 0 10px rgba(46, 198, 255, 0.8);
        }

        .nav-links a.active {
            color: #2EC6FF;
            background: rgba(46, 198, 255, 0.1);
            box-shadow: 0 0 15px rgba(46, 198, 255, 0.5);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00FFB3, #2EC6FF);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* Logout button */
        .logout-btn {
            color: #FF6B6B !important;
            background: rgba(255, 107, 107, 0.1) !important;
            border: 1px solid rgba(255, 107, 107, 0.3) !important;
        }

        .logout-btn:hover {
            color: #FF5252 !important;
            background: rgba(255, 107, 107, 0.2) !important;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8) !important;
            border-color: #FF6B6B !important;
        }

        /* Back button */
        .back-btn {
            color: #2EC6FF !important;
            background: rgba(46, 198, 255, 0.1) !important;
            border: 1px solid rgba(46, 198, 255, 0.3) !important;
        }

        .back-btn:hover {
            color: #00FFB3 !important;
            background: rgba(46, 198, 255, 0.2) !important;
            text-shadow: 0 0 10px rgba(46, 198, 255, 0.8) !important;
            border-color: #2EC6FF !important;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 150px 40px 100px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .course-header {
            text-align: center;
            margin-bottom: 60px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }

        .course-header h1 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 25px rgba(0, 255, 179, 0.8),
                         0 0 50px rgba(0, 255, 179, 0.5);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .course-header p {
            font-size: 18px;
            color: #2EC6FF;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .course-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 255, 179, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #00FFB3;
            font-size: 14px;
        }

        /* Topics grid */
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .topic-card {
            background: rgba(2, 4, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #00FFB3;
            border-radius: 15px;
            padding: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 255, 179, 0.2),
                        inset 0 0 20px rgba(0, 255, 179, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            border-color: #2EC6FF;
            box-shadow: 0 0 30px rgba(46, 198, 255, 0.4),
                        inset 0 0 30px rgba(46, 198, 255, 0.1);
        }

        .topic-icon {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .topic-title {
            font-size: 22px;
            font-weight: bold;
            color: #00FFB3;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.3;
        }

        .topic-description {
            color: #2EC6FF;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
            font-size: 14px;
        }

        .start-course-btn {
            background: linear-gradient(135deg, #00FFB3 0%, #2EC6FF 100%);
            color: #02040A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 14px;
        }

        .start-course-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 179, 0.4);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            margin-top: 80px;
            border-top: 1px solid rgba(0, 255, 179, 0.2);
            color: #2EC6FF;
            font-size: 14px;
            letter-spacing: 2px;
            background: rgba(2, 4, 10, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .main-content {

            }

            .course-header h1 {

        @media (max-width: 480px) {
            .course-header h1 {

            .main-content {

            }

            .info-item {
                padding: 8px 15px;

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .topic-card {
            animation: fadeIn 0.8s ease-out;
        }
    </style>

        // Matrix Digital Rain Animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const charArray = chars.split('');

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        const drops = [];

        function initMatrix() {
            columns = canvas.width / fontSize;
            drops.length = 0;
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 4, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FFB3';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        initMatrix();
        const matrixInterval = setInterval(drawMatrix, 50);
        window.addEventListener('resize', function() {
            resizeCanvas();
            initMatrix();
        });

        // Authentication check
        async function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('Session expired. Please login again.');
                window.location.href = 'index.html';
                return false;
            }

            try {
                // Validate token with backend
                const response = await fetch(`${API_BASE_URL}/api/validate-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    // Token is invalid, redirect to login
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('user_role');
                    window.location.href = 'index.html';
                    return false;
                }

                // Token is valid
                console.log('‚úÖ User authenticated successfully - CEHv13 Course Page');
                return true;

            } catch (error) {
                console.error('‚ùå Authentication check failed:', error);
                // Redirect to login on error
                window.location.href = 'index.html';
                return false;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication on page load
            if (!await checkAuth()) {
                return;
            }

            // Load topics
            loadTopics();

            // Logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to logout?')) {
                        const token = localStorage.getItem('auth_token');
                        
                        // Call logout API if token exists
                        if (token) {
                            try {
                                await fetch(`${API_BASE_URL}/api/logout`, {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': `Bearer ${token}`,
                                        'Content-Type': 'application/json'
                                    }
                                });
                            } catch (error) {
                                console.error('Logout API call failed:', error);
                            }
                        }
                        
                        // Clear authentication data
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('token_timestamp');
                        localStorage.removeItem('username');
                        localStorage.removeItem('user_role');
                        localStorage.removeItem('full_name');
                        sessionStorage.clear();
                        
                        // Redirect to login page
                        window.location.href = 'index.html';
                    }
                });
            }

            // Display username if available
            const username = localStorage.getItem('username');
            if (username) {
                console.log(`Welcome, ${username}!`);
            }
        });

        function loadTopics() {
            const topicsGrid = document.getElementById('topics-grid');
            
            if (!topicsGrid) {
                console.error('Topics grid element not found');
                return;
            }

            topicsGrid.innerHTML = '';

            Object.values(CEHV13_TOPICS).forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';
                
                topicCard.innerHTML = `
                    <div class="topic-icon">${topic.icon}</div>
                    <h3 class="topic-title">${topic.title}</h3>
                    <p class="topic-description">${topic.description}</p>
                    <div style="margin-bottom: 15px; font-size: 13px; color: #2EC6FF;">
                        <div>‚è±Ô∏è ${topic.duration}</div>
                        <div>üéØ ${topic.level} Level</div>
                    </div>
                    <button class="start-course-btn" onclick="startTopic('${topic.id}', '${topic.title}')">
                        Start Course
                    </button>
                `;

                topicsGrid.appendChild(topicCard);
            });
        }

        async function startTopic(topicId, topicTitle) {
            // Check authentication first
            if (!await checkAuth()) {
                return;
            }

            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');
            
            try {
                console.log(`üöÄ Starting topic: ${topicTitle}`);
                
                // Track course access in backend
                await fetch(`${API_BASE_URL}/api/track-course-access`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        course: 'CEHv13',
                        topic: topicTitle,
                        topic_id: topicId,
                        action: 'started',
                        timestamp: new Date().toISOString()
                    })
                });
                
                // Show course starting message
                showCourseStartModal(topicTitle, topicId);
                
            } catch (error) {
                console.error('Error starting topic:', error);
                // Still show the modal even if tracking fails
                showCourseStartModal(topicTitle, topicId);
            }
        }

        function showCourseStartModal(topicTitle, topicId) {

            const courseModal = document.createElement('div');
            courseModal.style.cssText = `

                top: 0;
                left: 0;

                background: rgba(2, 4, 10, 0.95);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            `;

            courseModal.innerHTML = `

                    <div style="font-size: 48px; margin-bottom: 20px;">üéØ</div>
                    <h2 style="color: #00FFB3; margin: 0 0 20px 0;">Ready to Start</h2>
                    <h3 style="color: #2EC6FF; margin: 0 0 30px 0;">${topicTitle}</h3>
                    
                    <div style="background: rgba(0, 255, 179, 0.1); padding: 20px; border-radius: 10px; margin-bottom: 30px; text-align: left;">
                        <h4 style="color: #00FFB3; margin-bottom: 15px;">üìö What You'll Learn:</h4>
                        <ul style="color: #2EC6FF; line-height: 1.6;">
                            <li>Practical hands-on exercises</li>
                            <li>Real-world scenarios and case studies</li>
                            <li>Industry best practices</li>
                            <li>Tools and techniques used by professionals</li>
                            <li>Security assessment methodologies</li>
                        </ul>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">

                                style="background: #00FFB3; color: #02040A; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-family: 'Courier New', monospace; font-weight: bold;">
                            üöÄ Begin Course
                        </button>
                        <button onclick="closeModal()"

            `;

        }

        async function beginCourse(topicId) {
            const token = localStorage.getItem('auth_token');
            const username = localStorage.getItem('username');
            
            try {
                // Track course beginning in backend
                await fetch(`${API_BASE_URL}/api/track-course-progress`, {
                    method: 'POST',
                    headers: {

                        username: username,
                        course: 'CEHv13',

                console.error('Error tracking course progress:', error);

            // Close the modal
            closeModal();
            
            // Show loading and redirect to course content
            alert(`Starting course: ${CEHV13_TOPICS[topicId].title}\n\nCourse content would load here in a full implementation.`);
            
            // In a real implementation, you would:
            // 1. Load the course content page
            // 2. Initialize video player
            // 3. Track user progress
            // 4. Show course materials
        }

        // Add global function to close modal
        window.closeModal = function() {
            const modal = document.querySelector('[style*="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 4, 10, 0.95);"]');
            if (modal) {
                modal.remove();
            }
        };
